name: deploy

on:
  # ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: fullstack-app-backend
  FRONTEND_IMAGE: fullstack-app-frontend
  DEPLOY_DIR: /app

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set tag variable
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.tag }}" ]]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi
          echo "Using tag: $TAG"

      - name: Copy docker-compose file to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          source: "infra/docker/docker-compose.prod.yml"
          target: "${{ env.DEPLOY_DIR }}"
          strip_components: 2
          overwrite: true

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          envs: DEPLOY_DIR,REGISTRY,BACKEND_IMAGE,FRONTEND_IMAGE,TAG,GITHUB_REPOSITORY_OWNER
          script: |
            cd $DEPLOY_DIR
            
            # ÐŸÐµÑ€ÐµÐ¸Ð¼ÐµÐ½Ð¾Ð²Ñ‹Ð²Ð°ÐµÐ¼ Ñ„Ð°Ð¹Ð»
            mv docker-compose.prod.yml docker-compose.yml
            
            # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ñ„Ð°Ð¹Ð» .env Ð´Ð»Ñ docker-compose
            cat > .env << EOF
            REGISTRY=$REGISTRY
            GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
            FRONTEND_IMAGE=$FRONTEND_IMAGE
            BACKEND_IMAGE=$BACKEND_IMAGE
            TAG=$TAG
            EOF
            
            # Ð›Ð¾Ð³Ð¸Ð½Ð¸Ð¼ÑÑ Ð² GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN }}" | docker login $REGISTRY -u ${{ github.repository_owner }} --password-stdin
            
            # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ Ð¾Ð±Ñ€Ð°Ð·Ñ‹ Ð¸ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹
            docker pull $REGISTRY/${{ github.repository_owner }}/$BACKEND_IMAGE:$TAG
            docker pull $REGISTRY/${{ github.repository_owner }}/$FRONTEND_IMAGE:$TAG
            
            docker compose down
            docker compose up -d --remove-orphans
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ€Ð°Ð±Ð¾Ñ‚Ð¾ÑÐ¿Ð¾ÑÐ¾Ð±Ð½Ð¾ÑÑ‚ÑŒ
            sleep 10
            if curl --silent --fail http://localhost/api/health; then
              echo "ðŸš€ Deployment successful!"
              # ÐžÑ‡Ð¸ÑÑ‚ÐºÐ°
              docker image prune -f
            else
              echo "âŒ Deployment failed!"
              exit 1
            fi
