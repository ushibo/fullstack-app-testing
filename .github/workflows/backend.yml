name: backend

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - 'infra/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - 'infra/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Причина запуска'
        required: false
        default: 'Ручной запуск'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Необходимо для получения правильного SHA

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'apps/backend/package-lock.json'

      - name: Install dependencies
        run: cd apps/backend && npm ci

      - name: Lint
        run: cd apps/backend && npm run lint

      - name: Build
        run: cd apps/backend && npm run build

      - name: Test
        run: cd apps/backend && npm test || echo "Tests not configured properly, but continuing build"

      - name: Extract metadata
        id: meta
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BRANCH=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
          echo "DATE=$(date +%Y%m%d-%H%M)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/ushibo/cicd-fullstack-backend:latest
            ghcr.io/ushibo/cicd-fullstack-backend:${{ steps.meta.outputs.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.DATE }}
